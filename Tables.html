<!--  Organizing using tables -->
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #mycanvas{border:3px solid red;}
    </style>
</head>
<body>
    <table border=1><tr><td>
        <canvas id="mycanvas" width="100" height="100"></canvas>
    </td>
    <td>
        <div id="mydiv" width="10" height="10">
        </div>
    </td>
</tr>
</table>
    <script>
        var canvas = document.getElementById("mycanvas");
        //Adding an event listener to a xclick and specifyoing which button is clicked
        canvas.addEventListener("click", event =>{
            if (event.button == 0) {
                out="("+(event.clientX-14)+","+(event.clientY-14)+")";//14 is because
                var mdiv=document.getElementById("mydiv");
                mdiv.innerHTML=out;
            }
        });
    </script>
</body>
</html>
