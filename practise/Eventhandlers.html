<!-- Using JavaScript Event Handlers To Display The Date -->
<!DOCTYPE HTML>
<html>
 <head>
 <style>
 #mycanvas{border:3px solid red;}
 </style>
 </head>
 <body>
 <canvas id = "mycanvas" width = "100" height = "100"></canvas>
<script>
var canvas = document.getElementById("mycanvas");
if (canvas.getContext) {
canvas.addEventListener("click", displayDate);
function displayDate() {
 alert(Date());
}
}
</script>
 </body>
</html>
